<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</head>
<body>
    <nav th:replace="layout/plantilla :: nav"></nav>
    <div class="container">
        <h2 class="text-center my-3">Nuevo movimiento</h2>
        <form class="row g-3" th:action="@{/guardarMovimiento}" method="post" th:object="${movimiento}">
            <div class="col-12">
                <label for="concepto" class="form-label">Concepto</label>
                <input type="text" class="form-control" name="concepto" th:field="*{concepto}">
            </div>
            <div class="col-6">
                <label for="monto" class="form-label">Monto</label>
                <input type="text" class="form-control" name="monto" th:field="*{monto}">
            </div>
            <div class="col-6">
                <label for="fechaMov" class="form-label">Fecha Movimiento</label>
                <input type="date" class="form-control" name="fechaMov" th:field="*{fechaMovimiento}">
            </div>
            <div class="col-6">
                <label for="empresa" class="form-label">Empresa</label>
                <select class="form-select" th:field = "*{empresa.id}" name="empresa">
                    <option value="0" selected>Seleccione empresa</option>
                    <option th:each="empresa : ${empresas}"
                            th:value="${empresa.id}"
                            th:text="${empresa.nombreEmpresa}">

                    </option>
                </select>
            </div>
            <div class="col-6">
                <label for="usuario" class="form-label">Empleado responsable</label>
                <select class="form-select" th:field = "*{empleado.id}" name="usuario">
                    <option value="0" selected>Seleccione empleado</option>
                    <option th:each="usuario : ${usuarios}"
                            th:value="${usuario.id}"
                            th:text="${usuario.nombreEmpleado}">

                    </option>
                </select>
            </div>
            <div class="col-6">
                <input type="submit" class="btn btn-primary" name="guardar" value="Guardar">
            </div>
            <div class="col-6">
                <a class="btn btn-danger " role="button"  th:href="@{/movimientos/verMovimientos}">Cancelar</a>
            </div>
        </form>
    </div>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
