<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login </title>
        <!-- Link hacia bootstrap -->

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
        <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>

        <style>
            body{
            background: #138BDA;
            background: linear-gradient(to right, #138BDA, #5EB9F5 );
            }
            .bground{
            background-image: url(/img/dream4.png);
            background-position: center center
            background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>

    <div class="container w-70 bg-light mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bground d-none d-lg-block col-md col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <!--div class="tex-end">
                    <img src="/img/Logo.png" width="48" alt="" srcset="">
                </div-->
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!--Login-->
                <form th:action="@{/login}" method="post">

                    <!--Formulario de inicio de sesion -->

                    <!--Campo usuario -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Usuario" >
                            <label for="username">Usuario</label>
                        </div>
                    </div>
                    <!--Campo para contraseña-->
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="password" placeholder="contraseña">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">LogIn </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    </body>
</html>
